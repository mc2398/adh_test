<html>
<style>
  * {box-sizing:border-box}
  .carousel {display: none}
  img {vertical-align: middle;}
/* Slideshow container */
.slideshow-container {
  max-width: 1200px;
  max-height: 400px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  margin-top: -22px;
  padding: 16px;
  color: white;
  font-weight: bold;
  font-size: 25px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a brown background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(86,65,37,0.8);
}


/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #C2B59B;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4}
  to {opacity: 1}
}
</style>
</head>

<div class="slideshow-container">

  <!-- images in the carousel -->
  <div class="carousel fade">
    <img src="https://studentwork.prattsi.org/bookarts/wp-content/uploads/sites/36/2024/11/object_type_tsne_scatterplot-e1732433268142-1024x619.png" alt="A colorful scatterplot" class="wp-image-224" style="width:100%">
  </div>

  <div class="carousel fade">
    <img src="https://studentwork.prattsi.org/bookarts/wp-content/uploads/sites/36/2024/11/Project-Updates-2-e1732432953592-1024x607.png" alt="Text and and image of large printing presses" class="wp-image-221" style="width:100%">
  </div>

  <div class="carousel fade">
    <img src="https://studentwork.prattsi.org/bookarts/wp-content/uploads/sites/36/2024/11/Screenshot-2024-11-23-at-12.33.49-PM-e1732385931279-1024x610.png" alt="A webpage layout" class="wp-image-97" style="width:100%">
  </div>

  <div class="carousel fade">
    <img src="https://studentwork.prattsi.org/bookarts/wp-content/uploads/sites/36/2024/11/WIP-presentation-1024x678.png" alt="A tree map featuring tags" class="wp-image-303" style="width:100%">
  </div>

 <div class="carousel fade">
    <img src="https://studentwork.prattsi.org/bookarts/wp-content/uploads/sites/36/2024/11/alison_image1.png" alt="A still of a graphic orange and cream timeline which resembles a bookshelf featuring dates in the history of the CBA" class="wp-image-326" style="width:100%">
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>

<script>
  let slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("carousel");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}
</script>
</html>
